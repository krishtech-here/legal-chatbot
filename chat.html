<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category.title() }} Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <div class="bg-dark text-white p-4 vh-100" style="width: 250px;">
      <h4>Legal Categories</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="/category/vehicle">Vehicle Issues</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/online">Online Issues</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/property">Property Disputes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/family">Family Law</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/criminal">Criminal Cases</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/employment">Employment & Labour</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/financial">Financial Disputes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/others">Others</a></li>
      </ul>
    </div>
    <div class="container mt-5">
      <h2>{{ category.title() }} Assistance</h2>
      <form method="post" action="/ask/{{ category }}" class="d-flex gap-2 mb-4">
        <input type="text" name="question" class="form-control" placeholder="Ask your legal question..." required>
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>

      {% if response %}
        <div class="card p-4 bg-light">
          <h5>You Asked:</h5>
          <p>{{ question }}</p>
          <hr />
          <h5>Response:</h5>
          <p>{{ response }}</p>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
