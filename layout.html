<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LegalBot Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3">
      <h4>⚖️ LegalBot</h4>
      <hr>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="{{ url_for('chat', category='vehicle') }}" class="nav-link {% if category == 'vehicle' %}active{% endif %}">Vehicle Issues</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='online') }}" class="nav-link {% if category == 'online' %}active{% endif %}">Online Issues</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='property') }}" class="nav-link {% if category == 'property' %}active{% endif %}">Property Disputes</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='family') }}" class="nav-link {% if category == 'family' %}active{% endif %}">Family Law</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='criminal') }}" class="nav-link {% if category == 'criminal' %}active{% endif %}">Criminal Cases</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='labour') }}" class="nav-link {% if category == 'labour' %}active{% endif %}">Labour Issues</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='finance') }}" class="nav-link {% if category == 'finance' %}active{% endif %}">Financial Disputes</a></li>
        <li class="nav-item"><a href="{{ url_for('chat', category='others') }}" class="nav-link {% if category == 'others' %}active{% endif %}">Others</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4" id="main">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
